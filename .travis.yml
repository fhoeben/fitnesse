before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.cache/google-cloud-tools-java/jib/

services:
  - docker

language: java

jdk:
  - openjdk8
  - oraclejdk9

jobs:
  include:
    - dist: trusty
      jdk: oraclejdk8
