before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

language: java

jdk:
  - openjdk8
  - oraclejdk9

env:
  - PARTITION_INDEX=0 PARTITION_COUNT=2
  - PARTITION_INDEX=1 PARTITION_COUNT=2

jobs:
  include:
    - dist: trusty
      jdk: oraclejdk8
      env:
        - PARTITION_INDEX=0 PARTITION_COUNT=1
